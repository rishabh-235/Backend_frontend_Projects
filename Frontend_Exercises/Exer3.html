<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        td {
            border: 1px solid rgb(181, 181, 181);
            border-radius: 5px;
            padding: 6px;
        }

        thead {
            font-weight: bold;
        }

        tbody tr:nth-child(even){
            background-color: rgb(230, 230, 230);
        }
    </style>
</head>
<body>
    <h1>Table</h1>
    <table>
        <thead>
            <tr>
                <td>Table-Header 1</td>
                <td>Table-Header 2</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cell 1</td>
                <td>Cell 2</td>
            </tr>
            <tr>
                <td>Cell 4</td>
                <td>Cell 5</td>
            </tr>
            <tr>
                <td>Cell 7</td>
                <td>Cell 8</td>
            </tr>
            <tr>
                <td>Cell 9</td>
                <td>Cell 10</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
